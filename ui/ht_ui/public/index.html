<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <title>HiTalent</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write('<script src="js/jquery-1.10.2.min.js"><\/script>');
    </script>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

    <script>
      $(document).ready(function () {
        window.addEventListener("dfMessengerLoaded", function (event) {
          $r1 = document.querySelector("df-messenger");
          $r2 = $r1.shadowRoot.querySelector("df-messenger-chat");
          $r3 = $r2.shadowRoot.querySelector("df-messenger-user-input");
          var sheet = new CSSStyleSheet();
          sheet.replaceSync(
            `div.chat-wrapper[opened="true"] { height: 30em } div.chat-wrapper[opened="true"] { bottom: 6em }`
          );
          $r2.shadowRoot.adoptedStyleSheets = [sheet];
        });
      });
    </script>

    <df-messenger
      chat-title="HiTalent"
      agent-id="e7e9c02b-c6da-466d-8c64-b40e995905fa"
      language-code="en"
    ></df-messenger>
  </body>
</html>
